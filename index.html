<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KERO Branch Hub</title>
    
    <link rel="icon" type="image/png" href="favicon.ico">
    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* --- Global Reset & Base Styles --- */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --dark-bg: #1a1a1d;
            --dark-card: #2c2c34;
            --dark-border: #4a4a52;
            --text-primary: #f0f0f5;
            --text-secondary: #a9a9b2;
            --accent-gradient: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Header Styling --- */
        header {
            background-color: transparent;
            color: var(--text-primary);
            padding: 2.5rem 1rem;
            text-align: center;
            border-bottom: 1px solid var(--dark-border);
        }

        header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }
        
        header h1 i {
            color: #89f7fe;
        }

        header p {
            font-size: 1.1rem;
            font-weight: 300;
            color: var(--text-secondary);
        }

        /* --- Main Content Area --- */
        main {
            flex-grow: 1;
            padding: 3rem 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- App Button Grid Container --- */
        .app-grid {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }
        
        /* --- Sleek Dark Button Styling --- */
        .app-button {
            display: flex;
            align-items: center;
            
            background-color: var(--dark-card);
            border: 1px solid var(--dark-border);
            border-radius: 10px;
            padding: 1.5rem;
            
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 1.1rem;

            transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .app-button:hover {
            transform: translateY(-5px);
            border-color: #66a6ff;
            box-shadow: 0 0 20px rgba(102, 166, 255, 0.2);
        }
        
        /* --- Button Icon Styling --- */
        .app-button .icon {
            font-size: 1.8rem;
            min-width: 60px; /* Ensure consistent icon background size */
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1.25rem;
            padding: 1rem;
            border-radius: 8px;
            background: var(--dark-bg);
            color: var(--text-secondary);
            transition: color 0.3s ease, background 0.3s ease;
        }

        .app-button:hover .icon {
            color: var(--text-primary);
            background: var(--accent-gradient);
        }

        /* --- Footer Styling --- */
        footer {
            text-align: center;
            padding: 1.5rem 1rem;
            background-color: transparent;
            border-top: 1px solid var(--dark-border);
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 2rem;
        }
        footer a {
            color: #89f7fe;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* --- Responsive Adjustments --- */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem;
            }
            .app-grid {
                grid-template-columns: 1fr; /* Single column on small screens */
            }
            .app-button {
                font-size: 1rem;
            }
            .app-button .icon {
                font-size: 1.5rem;
                min-width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1><i class="fas fa-layer-group"></i> KERO Branch Hub</h1>
        <p>KERO ASSISTANCE</p>
    </header>

    <main>
        <div class="container">
            
            <ul class="app-grid">
                <li>
                    <a href="https://kero-784.github.io/expiry-report/" class="app-button">
                        <i class="fas fa-calendar-times icon"></i>
                        <span>Expiry Report</span>
                    </a>
                </li>
                <li>
                    <a href="https://kero-784.github.io/pricing-app/" class="app-button">
                        <i class="fas fa-tags icon"></i>
                        <span>Pricing App</span>
                    </a>
                </li>
                <li>
                    <a href="https://kero-784.github.io/shelf-label/" class="app-button">
                        <i class="fas fa-barcode icon"></i>
                        <span>Shelf Label Generator</span>
                    </a>
                </li>
            </ul>

        </div> <!-- /.container -->
    </main>

    <footer>
        <p>Â© 2024 KERO Hub. Built with <i class="fas fa-bolt" style="color: #89f7fe;"></i> & <a href="https://fontawesome.com/">Font Awesome</a>.
        </p>
    </footer>

</body>
</html>
