<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم التطبيقات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f4f7f9; margin: 0; padding: 40px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { width: 100%; max-width: 900px; text-align: center; }
        .header { font-size: 2.5rem; font-weight: 700; color: #2c3e50; margin-bottom: 40px; }
        .app-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px; }
        .app-card { background-color: #fff; border-radius: 8px; padding: 30px; text-decoration: none; color: #34495e; box-shadow: 0 4px 15px rgba(0,0,0,0.08); transition: transform 0.2s ease, box-shadow 0.2s ease; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .app-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.12); }
        .app-card h2 { margin: 15px 0 5px 0; font-size: 1.4rem; }
        .app-card p { margin: 0; font-size: 0.95rem; color: #7f8c8d; }
        .app-icon { width: 50px; height: 50px; fill: #0077cc; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">لوحة تحكم التطبيقات</h1>
        <div class="app-grid">

            <!-- CARD 1: Link to Exception Inquiry App -->
            <a href="./exception-inquiry/index.html" class="app-card">
                <svg class="app-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>
                <h2>الاستعلام عن الاستثناءات</h2>
                <p>بحث عن استثناءات الموردين.</p>
            </a>

            <!-- Add more cards here for your other apps -->

            <a href="./data-entry/index.html" class="app-card">

                <h2>إدخال بيانات جديد</h2>
                <p>نموذج لإضافة بيانات جديدة.</p>
            </a>
            -->

        </div>
    </div>
</body>
</html>
